<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROO Caf√© - Order Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Colors - matching booking system */
            --color-primary: #F4B400;
            --color-primary-dark: #E0A800;
            --color-primary-hover: #D97706;
            --color-primary-light: #FEF3C7;
            --color-success: #10B981;
            --color-success-dark: #059669;
            --color-danger: #EF4444;
            --color-danger-dark: #DC2626;
            --color-text: #333333;
            --color-text-muted: #6B7280;
            --color-text-light: #9CA3AF;
            --color-border: #E5E7EB;
            --color-border-dark: #D1D5DB;
            --color-bg: #FAFAFA;
            --color-bg-card: #FFFFFF;
            --color-bg-muted: #F3F4F6;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-shadow-lg: rgba(0, 0, 0, 0.15);
            --color-blue: #3B82F6;
            --color-blue-dark: #2563EB;
            --color-blue-light: #93C5FD;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #333333 0%, #1F2937 100%);
            color: white;
            padding: var(--space-6) 0;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 3px var(--color-shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(244, 180, 0, 0.15);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--color-primary);
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .brand-text p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .search-container {
            position: relative;
            display: none;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: white;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-primary);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .cart-button {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .cart-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-primary);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-primary);
            color: var(--color-text);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6) var(--space-4);
        }

        /* Category Navigation */
        .category-nav {
            background: var(--color-bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-2);
            margin-bottom: var(--space-8);
            box-shadow: 0 2px 4px var(--color-shadow);
            display: flex;
            gap: var(--space-2);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-nav::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: none;
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            color: var(--color-text-muted);
        }

        .category-btn:hover {
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
        }

        .category-btn.active {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 2px 4px rgba(244, 180, 0, 0.3);
        }

        /* Menu List Style */
        .menu-section {
            margin-bottom: var(--space-8);
        }

        .section-header {
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-2);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--color-primary);
            margin: var(--space-3) auto 0;
        }

        .section-subtitle {
            color: var(--color-text-muted);
            font-style: italic;
        }

        .menu-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            box-shadow: 0 1px 3px var(--color-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--color-shadow-lg);
            border-color: var(--color-primary);
        }

        .menu-item.popular::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-top: 40px solid var(--color-primary);
        }

        .menu-item.popular::after {
            content: '‚òÖ';
            position: absolute;
            top: 8px;
            right: 8px;
            color: var(--color-text);
            font-size: 0.875rem;
            font-weight: bold;
            z-index: 2;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            margin-right: var(--space-4);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid var(--color-border);
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-2);
        }

        .item-name-section {
            flex: 1;
        }

        .item-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--color-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .item-price-section {
            text-align: right;
            margin-left: var(--space-4);
        }

        .item-price {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.2;
        }

        .popular-badge {
            background: var(--color-primary);
            color: var(--color-text);
            padding: 0.125rem var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.25rem;
            display: inline-block;
        }

        .item-description {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: var(--space-3);
            margin-right: var(--space-4);
        }

        .item-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-bg-muted);
            border-radius: var(--radius-lg);
            padding: 0.25rem;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-md);
            background: white;
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px var(--color-shadow);
        }

        .qty-btn:hover {
            background: var(--color-primary-light);
            color: var(--color-primary-hover);
        }

        .qty-display {
            min-width: 32px;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .add-btn {
            background: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 0.5rem var(--space-4);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
        }

        .add-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        /* Cart Sidebar */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 15px var(--color-shadow-lg);
        }

        .cart-overlay.active .cart-sidebar {
            transform: translateX(0);
        }

        .cart-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg);
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .cart-close {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .cart-close:hover {
            background: var(--color-border);
            color: var(--color-text);
        }

        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        .cart-empty {
            text-align: center;
            padding: var(--space-8) var(--space-4);
            color: var(--color-text-muted);
        }

        .cart-empty i {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            color: var(--color-text-light);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            background-color: var(--color-border);
            border-radius: var(--radius-md);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid var(--color-border);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .cart-footer {
            padding: var(--space-5);
            border-top: 1px solid var(--color-border);
            background: var(--color-bg);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            font-size: 1.125rem;
            font-weight: 600;
        }

        .total-amount {
            color: var(--color-primary-dark);
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--color-primary-dark);
        }

        .checkout-btn:disabled {
            background: var(--color-text-light);
            cursor: not-allowed;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: var(--space-4);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
        }

        .modal-content {
            padding: var(--space-5);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--space-2);
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .payment-methods {
            display: grid;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-method:hover {
            border-color: var(--color-primary);
        }

        .payment-method.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .payment-icon {
            font-size: 1.5rem;
            color: var(--color-primary);
        }

        .payment-details h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .payment-details p {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn:hover {
            background: var(--color-primary-dark);
        }

        .btn-secondary {
            background: var(--color-text-muted);
        }

        .btn-secondary:hover {
            background: var(--color-text);
        }

        .success-message {
            text-align: center;
            padding: var(--space-8) var(--space-4);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--color-success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto var(--space-4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
            }

            .header-content {
                flex-direction: column;
                gap: var(--space-4);
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .search-container {
                display: block;
                flex: 1;
            }

            .search-input {
                width: 100%;
            }

            .menu-item {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                width: 100%;
                height: 120px;
                margin-right: 0;
                margin-bottom: var(--space-3);
            }

            .item-header {
                flex-direction: column;
                align-items: center;
                gap: var(--space-2);
            }

            .item-price {
                margin-left: 0;
                font-size: 1.5rem;
            }

            .item-actions {
                justify-content: center;
            }

            .category-nav {
                overflow-x: auto;
                padding: var(--space-2);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--space-4) var(--space-3);
            }

            .item-content {
                padding: var(--space-4);
            }

            .modal {
                margin: var(--space-4);
                width: calc(100% - 2rem);
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: var(--space-4);
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-text);
            color: white;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            background: var(--color-success);
        }

        .success-light {
            background-color: #d1fae5;
        }

        /* Auto-focus verification input */
        .form-input[maxlength="6"] {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-coffee"></i>
                </div>
                <div class="brand-text">
                    <h1>KROO Caf√©</h1>
                    <p>Fresh ‚Ä¢ Local ‚Ä¢ Sustainable</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search menu..." id="searchInput">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button class="cart-button" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-text">Cart</span>
                    <div class="cart-badge" id="cartBadge" style="display: none;">0</div>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Category Navigation -->
        <nav class="category-nav">
            <button class="category-btn active" onclick="showCategory('beverages')">Beverages</button>
            <button class="category-btn" onclick="showCategory('food')">Food</button>
            <button class="category-btn" onclick="showCategory('snacks')">Snacks</button>
        </nav>

        <!-- Menu Container -->
        <div id="menuContainer">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart(event)">
        <div class="cart-sidebar">
            <div class="cart-header">
                <h2 class="cart-title">Your Order</h2>
                <button class="cart-close" onclick="closeCart()">
                    <i class="fas fa-times"></i>

        function setCookie(name, value, days = 30) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();

        function addToCart(itemId) {
            const item = findItemById(itemId);
            if (!item) return;
            
            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            
            updateCartDisplay();
            renderMenu();
            showToast('Added to cart!', 'success');
        }

        function updateQuantity(itemId, change) {
            const cartItemIndex = cart.findIndex(item => item.id === itemId);
            
            if (cartItemIndex !== -1) {
                cart[cartItemIndex].quantity += change;
                
                if (cart[cartItemIndex].quantity <= 0) {
                    cart.splice(cartItemIndex, 1);
                }
            }
            
            updateCartDisplay();
            renderMenu();
        }

        function findItemById(id) {
            for (const category in menuData) {
                const item = menuData[category].find(item => item.id === id);
                if (item) return item;

        function sendVerificationCode(email = null) {
            const emailToUse = email || document.getElementById('loginEmailInput').value;
            
            if (!emailToUse) {
                showToast('Please enter your email address', 'error');
                return;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                showToast('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            if (sendCodeBtn) {
                sendCodeBtn.innerHTML = '<div class="loading"></div> Sending...';
                sendCodeBtn.disabled = true;
            }
            
            // Generate verification code (6 digits)
            currentVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Simulate sending email (in real app, this would call Google Apps Script)
            setTimeout(() => {
                // For demo purposes, show the code in console and alert
                console.log(`Verification code for ${emailToUse}: ${currentVerificationCode}`);
                alert(`Demo: Your verification code is ${currentVerificationCode}`);
                
                showToast(`Verification code sent to ${emailToUse}`, 'success');
                showVerificationForm(emailToUse);
            }, 1500);

        function verifyCode(email) {
            const enteredCode = document.getElementById('verificationCodeInput').value;
            
            if (!enteredCode) {
                showToast('Please enter the verification code', 'error');
                return;
            }
            
            if (enteredCode.length !== 6) {
                showToast('Verification code must be 6 digits', 'error');
                return;
            }
            
            // Show loading
            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.innerHTML = '<div class="loading"></div> Verifying...';
            verifyBtn.disabled = true;
            
            console.log(`üîç Verifying code: ${enteredCode} against ${currentVerificationCode}`);
            
            // Simulate verification (in real app, this would verify with server)

                if (enteredCode === currentVerificationCode) {
                    // Success - save user email and mark as authenticated

                    setCookie('userEmail', email); // This is now simulated
                    userEmail = email;

                    verifyBtn.innerHTML = 'Verify & Continue';
                    verifyBtn.disabled = false;
                    
                    // Clear the input
                    document.getElementById('verificationCodeInput').value = '';
                }
            }, 1500);
        }

                cart = [];
                updateCartDisplay();
                
                // Reset payment selection
                selectedPayment = '';
                
                console.log(`üéâ Order completed successfully!`);
                
                // Close modals and show success
                closeModal('checkoutModal');
                closeCart();
                document.getElementById('successModal').classList.add('active');
            }, 2000);
        }

        function generateOrderNumber() {
            const date = new Date();
            const dateStr = date.getFullYear().toString().substr(2) + 
                          (date.getMonth() + 1).toString().padStart(2, '0') + 
                          date.getDate().toString().padStart(2, '0');
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            return `KROO${dateStr}${randomNum}`;
        }

        // Modal Management
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function newOrder() {
            closeModal('successModal');
            showToast('Welcome back! Start a new order', 'success');
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        });

        // Close cart with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeCart();
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
