<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROO Café - Order Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Colors - matching booking system */
            --color-primary: #F4B400;
            --color-primary-dark: #E0A800;
            --color-primary-hover: #D97706;
            --color-primary-light: #FEF3C7;
            --color-success: #10B981;
            --color-success-dark: #059669;
            --color-success-light: #d1fae5;
            --color-danger: #EF4444;
            --color-danger-dark: #DC2626;
            --color-text: #333333;
            --color-text-muted: #6B7280;
            --color-text-light: #9CA3AF;
            --color-border: #E5E7EB;
            --color-border-dark: #D1D5DB;
            --color-bg: #FAFAFA;
            --color-bg-card: #FFFFFF;
            --color-bg-muted: #F3F4F6;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-shadow-lg: rgba(0, 0, 0, 0.15);
            --color-blue: #3B82F6;
            --color-blue-dark: #2563EB;
            --color-blue-light: #93C5FD;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #333333 0%, #1F2937 100%);
            color: white;
            padding: var(--space-6) 0;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 3px var(--color-shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: rgba(244, 180, 0, 0.15);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--color-primary);
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .brand-text p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .search-container {
            position: relative;
            display: none;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: white;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-primary);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .cart-button {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .cart-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-primary);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-primary);
            color: var(--color-text);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6) var(--space-4);
        }

        /* Category Navigation */
        .category-nav {
            background: var(--color-bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-2);
            margin-bottom: var(--space-8);
            box-shadow: 0 2px 4px var(--color-shadow);
            display: flex;
            gap: var(--space-2);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-nav::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: none;
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            color: var(--color-text-muted);
        }

        .category-btn:hover {
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
        }

        .category-btn.active {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 2px 4px rgba(244, 180, 0, 0.3);
        }

        /* Menu List Style */
        .menu-section {
            margin-bottom: var(--space-8);
        }

        .section-header {
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-2);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--color-primary);
            margin: var(--space-3) auto 0;
        }

        .section-subtitle {
            color: var(--color-text-muted);
            font-style: italic;
        }

        .menu-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            box-shadow: 0 1px 3px var(--color-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--color-shadow-lg);
            border-color: var(--color-primary);
        }

        .menu-item.popular::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-top: 40px solid var(--color-primary);
        }

        .menu-item.popular::after {
            content: '★';
            position: absolute;
            top: 8px;
            right: 8px;
            color: var(--color-text);
            font-size: 0.875rem;
            font-weight: bold;
            z-index: 2;
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            margin-right: var(--space-4);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid var(--color-border);
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-2);
        }

        .item-name-section {
            flex: 1;
        }

        .item-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--color-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .item-price-section {
            text-align: right;
            margin-left: var(--space-4);
        }

        .item-price {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.2;
        }

        .popular-badge {
            background: var(--color-primary);
            color: var(--color-text);
            padding: 0.125rem var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.25rem;
            display: inline-block;
        }

        .item-description {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: var(--space-3);
            margin-right: var(--space-4);
        }

        .item-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-bg-muted);
            border-radius: var(--radius-lg);
            padding: 0.25rem;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-md);
            background: white;
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px var(--color-shadow);
        }

        .qty-btn:hover {
            background: var(--color-primary-light);
            color: var(--color-primary-hover);
        }

        .qty-display {
            min-width: 32px;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .add-btn {
            background: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 0.5rem var(--space-4);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
        }

        .add-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        /* Cart Sidebar */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 15px var(--color-shadow-lg);
        }

        .cart-overlay.active .cart-sidebar {
            transform: translateX(0);
        }

        .cart-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg);
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .cart-close {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .cart-close:hover {
            background: var(--color-border);
            color: var(--color-text);
        }

        .cart-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        .cart-empty {
            text-align: center;
            padding: var(--space-8) var(--space-4);
            color: var(--color-text-muted);
        }

        .cart-empty i {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            color: var(--color-text-light);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            background-color: var(--color-border);
            border-radius: var(--radius-md);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid var(--color-border);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .cart-footer {
            padding: var(--space-5);
            border-top: 1px solid var(--color-border);
            background: var(--color-bg);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            font-size: 1.125rem;
            font-weight: 600;
        }

        .total-amount {
            color: var(--color-primary-dark);
            font-size: 1.5rem;
        }

        .discount-section {
            background: var(--color-success-light);
            border: 1px solid var(--color-success);
            border-radius: var(--radius-lg);
            padding: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .discount-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--color-success-dark);
            font-weight: 500;
        }

        .checkout-btn {
            width: 100%;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--color-primary-dark);
        }

        .checkout-btn:disabled {
            background: var(--color-text-light);
            cursor: not-allowed;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: var(--space-4);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: var(--space-5);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--radius-md);
        }

        .modal-content {
            padding: var(--space-5);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--space-2);
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .payment-methods {
            display: grid;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-method:hover {
            border-color: var(--color-primary);
        }

        .payment-method.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .payment-icon {
            font-size: 1.5rem;
            color: var(--color-primary);
        }

        .payment-details h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .payment-details p {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn:hover {
            background: var(--color-primary-dark);
        }

        .btn-secondary {
            background: var(--color-text-muted);
        }

        .btn-secondary:hover {
            background: var(--color-text);
        }

        .success-message {
            text-align: center;
            padding: var(--space-8) var(--space-4);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--color-success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto var(--space-4);
        }

        /* Payment Flow Screens */
        .payment-screen {
            text-align: center;
            padding: var(--space-6) var(--space-4);
        }

        .payment-screen .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--space-5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .payment-screen .icon-container.counter {
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-dark) 100%);
            color: white;
        }

        .payment-screen .icon-container.instapay {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
        }

        .payment-screen .icon-container.preparing {
            background: linear-gradient(135deg, var(--color-success) 0%, var(--color-success-dark) 100%);
            color: white;
        }

        /* Animated pulse effect */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .pulse.preparing {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        /* InstaPay Upload Section */
        .instapay-upload {
            margin: var(--space-5) 0;
        }

        .upload-instructions {
            background: var(--color-primary-light);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
            text-align: left;
        }

        .upload-instructions h4 {
            color: var(--color-primary-dark);
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .upload-instructions ol {
            color: var(--color-text);
            margin-left: var(--space-4);
        }

        .upload-instructions li {
            margin-bottom: var(--space-2);
        }

        .file-upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--color-bg);
        }

        .file-upload-area:hover {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .file-upload-area.dragover {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .file-upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--color-text-light);
            margin-bottom: var(--space-3);
        }

        .upload-text {
            color: var(--color-text-muted);
            margin-bottom: var(--space-2);
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--radius-lg);
            margin-top: var(--space-3);

            // Subscribe to state changes
            subscribe(property, callback) {
                if (!this.subscribers[property]) {
                    this.subscribers[property] = [];
                }
                this.subscribers[property].push(callback);
            },

            // Notify subscribers of state changes
            notify(property) {
                if (this.subscribers[property]) {
                    this.subscribers[property].forEach(callback => callback(this[property]));
                }
            },

            // State update methods
            updateCart(newCart) {
                this.cart = newCart;
                this.notify('cart');

            updateUser(userData) {
                this.user = { ...this.user, ...userData };
                this.notify('user');

                if (userData.discountPercentage !== undefined || userData.discountType !== undefined) {
                    this.notify('cart');
                }
            },

            updateUI(uiData) {
                this.ui = { ...this.ui, ...uiData };
                this.notify('ui');

            setLoading(isLoading) {
                this.isLoading = isLoading;
                this.notify('loading');

            setMenuLoaded(loaded) {
                this.menuDataLoaded = loaded;
                this.notify('menu');

                this.orderHistory.unshift(order);

            addToCart(item) {
                const existingItem = this.cart.find(cartItem => cartItem.id === item.id);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...item, quantity: 1 });
                }

                this.notify('cart');
            },

            updateCartQuantity(itemId, change) {
                const cartItemIndex = this.cart.findIndex(item => item.id === itemId);

                if (cartItemIndex !== -1) {
                    this.cart[cartItemIndex].quantity += change;

                    if (this.cart[cartItemIndex].quantity <= 0) {
                        this.cart.splice(cartItemIndex, 1);
                    }
                }

                this.notify('cart');
            },

                this.cart = [];
                this.notify('cart');
            },

            getCartTotals() {
                const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let discount = 0;

                if (this.user.isAuthenticated && this.user.discountPercentage > 0) {
                    discount = (subtotal * this.user.discountPercentage) / 100;
                }

                const total = subtotal - discount;

                return {
                    subtotal,
                    discount,
                    total,
                    itemCount: this.cart.reduce((sum, item) => sum + item.quantity, 0)
                };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                const cookieValue = parts.pop().split(';').shift();
                return decodeURIComponent(cookieValue);
            }
            return '';
        }

        function setCookie(name, value, days = 30) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();

            if (days < 0) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=None; Secure`;
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax`;
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
            } else {
                try {
                    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=None; Secure`;
                } catch (e) {
                    try {
                        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
                    } catch (e) {
                        try {
                            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
                        } catch (e) {
                            console.error(`Failed to save cookie: ${name}`, e);
                        }
                    }
                }
            }
        }

        function sendVerificationCode(email = null) {
            const emailToUse = email || document.getElementById('loginEmailInput').value;

            if (!emailToUse) {
                showToast('Please enter your email address', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailToUse)) {
                showToast('Please enter a valid email address', 'error');
                return;
            }

            const sendCodeBtn = document.getElementById('sendCodeBtn');
            if (sendCodeBtn) {
                sendCodeBtn.innerHTML = '<div class="loading"></div> Sending...';
                sendCodeBtn.disabled = true;
            }

            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            appState.updateUI({ currentVerificationCode: verificationCode });

            setTimeout(() => {
                alert(`Demo: Your verification code is ${verificationCode}`);
                showToast(`Verification code sent to ${emailToUse}`, 'success');
                showVerificationForm(emailToUse);
            }, 1500);
        }

        function verifyCode(email) {
            const enteredCode = document.getElementById('verificationCodeInput').value;

            if (!enteredCode) {
                showToast('Please enter the verification code', 'error');
                return;
            }

            if (enteredCode.length !== 6) {
                showToast('Verification code must be 6 digits', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.innerHTML = '<div class="loading"></div> Verifying...';
            verifyBtn.disabled = true;

            setTimeout(() => {
                if (enteredCode === appState.ui.currentVerificationCode) {
                    setCookie('krooUserEmail', email);
                    appState.loadUserData(email);
                    showToast('Login successful!', 'success');
                    updateUserStatus();
                    showPaymentOptions();
                } else {
                    showToast('Invalid verification code. Please try again.', 'error');
                    verifyBtn.innerHTML = 'Verify & Continue';
                    verifyBtn.disabled = false;

                    const codeInput = document.getElementById('verificationCodeInput');
                    codeInput.value = '';
                    codeInput.focus();
                }
            }, 1500);
        }

                                        ${order.status}
                                    </span>
                                </div>
                                <div class="history-items">
                                    ${order.items.map(item => `
                                        <div class="history-item-row">
                                            <span>${item.name} × ${item.quantity}</span>
                                            <span>EGP ${(item.price * item.quantity).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="history-total">
                                    <span>Total</span>
                                    <span>EGP ${order.total.toFixed(2)}</span>
                                </div>
                                <div style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--color-text-muted);">
                                    Payment: ${order.paymentMethod.charAt(0).toUpperCase() + order.paymentMethod.slice(1)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            closeModal('checkoutModal');
            document.getElementById('orderHistoryModal').classList.add('active');
        }

        function newOrder() {
            closeModal('checkoutModal');
            closeModal('orderHistoryModal');
            closeCart();
            showToast('Welcome back! Start a new order', 'success');
        }

        function generateOrderNumber() {
            const date = new Date();
            const dateStr = date.getFullYear().toString().substr(2) +
                (date.getMonth() + 1).toString().padStart(2, '0') +
                date.getDate().toString().padStart(2, '0');
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            return `KROO${dateStr}${randomNum}`;
        }

        // Modal Management
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        });

        // Dynamically render category navigation
        function renderCategoryNav() {
            const nav = document.getElementById('categoryNav');
            nav.innerHTML = '';
            const categories = Object.keys(menuData);
            categories.forEach((key, idx) => {
                const cat = menuData[key];
                const btn = document.createElement('button');
                btn.className = 'category-btn' + (appState.currentCategory === key ? ' active' : '');
                btn.textContent = cat.name;
                btn.onclick = function() { showCategory(key, btn); };
                nav.appendChild(btn);
            });
        }

        // Patch showCategory to re-render nav
        const _showCategory = showCategory;
        showCategory = function(category, buttonElement = null) {
            _showCategory(category, buttonElement);
            renderCategoryNav();
        }

        // Initial render of category nav on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCategoryNav();
        });
    </script>
</body>

</html>
